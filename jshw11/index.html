<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Дан макет сайта 
    https://www.figma.com/file/mnLY69cYE5cqWM5w6n5hXx/Seo-%26-Digital-Marketing-Landing-Page?node-id=190%3A1194&t=q4NMnXTnwyyTSGA6-0

В блоке Featured Items небходимо реализовать шаблон товаров

Для этого необходимо создать json формат данных по всем товарам

Из этого файла сформировать блок Fetured Items

Всю вёрстку остальных частей реализовывать не нужно, 
если у вас она была сделана на html/css можно использовать, заново создавать не требуется. -->

    <div class="content"></div>
    <img src="" alt="">
    <script src="data.js"></script>
    <script>
        const data = JSON.parse(dataInfo);
        data.forEach(element => {
            const divEl = document.createElement('div');
            divEl.classList.add("box");
            const contentEl = document.querySelector('.content');
            const imgEl = document.createElement("img");
            const headEl = document.createElement("h3");
            const descrEl = document.createElement("p");
            const priseEl = document.createElement("h4");
            console.log(priseEl);

            headEl.textContent = element.name;
            descrEl.textContent = element.description;
            priseEl.textContent = element.price
            imgEl.src = element.url;
            imgEl.width = element.width;
            imgEl.height = element.height;

            contentEl.appendChild(imgEl);
            contentEl.appendChild(headEl);
            contentEl.appendChild(descrEl);
            contentEl.appendChild(priseEl);
        });

    </script>
</body>

</html>
